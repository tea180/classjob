        // ==========================================

                    if (isSimulating) return;

                        if (currentUser.email === TEACHER_EMAIL) {

                            else await checkStudentIdentity(currentUser);
                        } else {
                            await checkStudentIdentity(currentUser);
                        }

                        setStep('login');
                    }
                    hideLoader();
                });
                return () => unsubscribe();
            }, [loginIntent, isSimulating]);

            // Data Listener: Officers List
            useEffect(() => {
                if (!user) return;
                const unsub = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('member_list').onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    data.sort((a, b) => Number(a.seatNo) - Number(b.seatNo));
                    setOfficers(data);
                });
                return () => unsub();
            }, [user]);

            // Data Listener: Student Responses
            useEffect(() => {
                if (!user) return;
                const unsub = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('responses_summary').onSnapshot((snap) => {
                    setAllStudentResponses(snap.docs.map(d => ({ uid: d.id, ...d.data() })));
                });
                return () => unsub();
            }, [user, refreshTick]);

            // Helper: Check Identity
            const checkStudentIdentity = async (currentUser) => {
                // ç‰¹æ®Šè™•ç†ï¼šæ¨¡æ“¬å­¸ç”Ÿ
                if (currentUser.email === MOCK_STUDENT_EMAIL) {
                    setUserData({ seatNo: "99", name: "æ¸¬è©¦ç”Ÿ", email: MOCK_STUDENT_EMAIL });
                    loadUserResponse(currentUser.uid);
                    return;
                }

                try {
                    const snap = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('member_list').get();
                    const list = snap.docs.map(d => d.data());
                    const matched = list.find(o => o.email === currentUser.email);
                    if (matched) {
                        setUserData(matched);
                        loadUserResponse(currentUser.uid);
                    } else if (currentUser.email !== TEACHER_EMAIL) {
                        setStep('unauthorized');
                    } else {
                        setStep('admin');
                    }
                } catch (e) { console.error("Identity Check Error", e); hideLoader(); }
            };

            const loadUserResponse = (uid) => {
                db.collection('artifacts').doc(APP_ID).collection('users').doc(uid).collection('data').doc('responses').onSnapshot((docSnap) => {
                    if (docSnap.exists) {
                        const data = docSnap.data();

                            evaluations: data.evaluations || {},

                        }));

                        setStep('eval');

            // Business Logic: Handlers
            const handleGoogleLogin = async (mode) => {
                setLoginIntent(mode);

                    return;

            const handlePrefFinish = () => {

                let lastIdx = -1;

                } catch (err) { console.error(err); } finally { setIsActionLoading(false); }

            // Calculated Props (Memoized)
            const availableRoles = useMemo(() => ROLE_ORDER.filter(r => !(userResponse.preferences || []).includes(r)), [userResponse.preferences]);

                return stats;

            const volunteerStats = useMemo(() => {

                allStudentResponses.forEach(resp => {

                validOfficers.forEach(s => {

                    <Header user={user} userData={userData} step={step} setStep={setStep} handleLogout={handleLogout} />

                    <main className="max-w-6xl mx-auto p-4 mt-8 font-black">
                        {step === 'login' && <LoginView onGoogleLogin={handleGoogleLogin} onMockLogin={handleMockLogin} />}
                        
                        {step === 'admin' && <AdminDashboard 
                            officers={officers} 
                            allStudentResponses={allStudentResponses} 
                            ratingStats={ratingStats} 
                            volunteerStats={volunteerStats}
                            onGoToSimulate={() => setStep('eval')}
                            onSaveList={handleAdminSaveList}
                        />}
                        
                        {step === 'eval' && <StudentEvalView 
                            officersSorted={officersSortedByRole}
                            userResponse={userResponse}
                            onUpdateResponse={(seatNo, val) => {
                                setUserResponse(prev => ({...prev, evaluations: {...prev.evaluations, [seatNo]: val}}));
                                setValidationErrors(prev => prev.filter(s => s !== seatNo));
                            }}
                            validationErrors={validationErrors}
                            onFinish={handleEvalFinish}
                        />}
                        
                        {step === 'pref' && <StudentPrefView 
                            availableRoles={availableRoles}
                            preferences={userResponse.preferences}
                            onUpdatePreferences={(newPrefs) => setUserResponse({...userResponse, preferences: newPrefs})}
                            onFinish={handlePrefFinish}
                        />}
                        
                        {step === 'summary' && <StudentSummaryView statistics={statistics} refreshTick={refreshTick} />}
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
